<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Dice Game</title>
    <link rel="stylesheet" href="./style.css" />
</head>

        <h2>Result:</h2>
        <p class="result">Draw</p>

        <div class="player-1-container">
            <h2>Player 1</h2>
            <div class="dice">
                <div class="dice-face dice-face-1 notVisible">
                    <div></div>
                </div>
                <div class="dice-face dice-face-2 notVisible">
                    <div></div>
                    <div></div>
                </div>
                <div class="dice-face dice-face-3 notVisible">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="dice-face dice-face-4 notVisible">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="dice-face dice-face-5 notVisible">
                    <div></div>
                    <div style="visibility: hidden"></div>
                    <div></div>
                    <div style="visibility: hidden"></div>
                    <div></div>
                    <div style="visibility: hidden"></div>
                    <div></div>
                    <div style="visibility: hidden"></div>
                    <div></div>
                </div>
                <div class="dice-face dice-face-6 notVisible">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="player-2-container">
            <h2>Player 2</h2>
            <div class="dice">
                <div class="dice-face dice-face-1 notVisible">
                    <div></div>
                </div>
                <div class="dice-face dice-face-2 notVisible">
                    <div></div>
                    <div></div>
                </div>
                <div class="dice-face dice-face-3 notVisible">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="dice-face dice-face-4 notVisible">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="dice-face dice-face-5 notVisible">
                    <div></div>
                    <div style="visibility: hidden"></div>
                    <div></div>
                    <div style="visibility: hidden"></div>
                    <div></div>
                    <div style="visibility: hidden"></div>
                    <div></div>
                    <div style="visibility: hidden"></div>
                    <div></div>

    <script src="./script.js"></script>
</body>
</html>
